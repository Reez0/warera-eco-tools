<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warera Eco Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: black;
      color: #fff;
      font-family: sans-serif;
      flex-direction: column;
      padding: 1rem;
      text-align: center;
    }

    .loader-gif {
      width: clamp(72px, 20vw, 140px);
      height: auto;
      margin-bottom: 1rem;
    }

    small {
      font-size: clamp(0.8rem, 2.5vw, 1rem);
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <img
    class="loader-gif"
    src="{{ url_for('static', filename='img/loader.webp') }}"
    alt="Loading"
    loading="eager"
  />

  <h4>Instance is starting</h4>
  <small>Please wait</small>

<script>
async function waitForAPI() {
    let ready = false;
    while (!ready) {
        try {
            const res = await fetch("/health");
            if (res.ok) {
                ready = true;
            } else {
                await new Promise(r => setTimeout(r, 1000));
            }
        } catch (e) {
            await new Promise(r => setTimeout(r, 1000));
        }
    }
    window.location.href = "/app";
}

waitForAPI();
</script>

</body>
</html>
