<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 16px;
        }

        p {
            font-size: 1rem;
            color: #888;
            text-align: center;
            margin-bottom: 32px;
            max-width: 600px;
        }

        .btn-soft {
            background: #d4d4d4;
            color: #1a1a1a;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }

        .btn-soft:hover {
            background: #e5e5e5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
        }

        .btn-soft:active {
            transform: translateY(0);
        }

        .error-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #f87171;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 12px 40px rgba(248, 113, 113, 0.2);
        }

        .error-code {
            font-size: 5rem;
            font-weight: 700;
            color: #f87171;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .error-code { font-size: 3.5rem; }
            .error-card { padding: 32px 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-card">
            <div class="error-code">⚠️</div>
            <h1>Something went wrong</h1>
            <p>{{ error_message }}</p>
            <button class="btn-soft"  onclick="window.location.href='/app';">Back</button>
        </div>
    </div>
</body>
</html>
